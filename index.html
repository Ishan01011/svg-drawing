<!DOCTYPE html>
<html>
<head>
  <title>SVG Drawing</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    #controls {
      margin-bottom: 10px;
    }

    #box {
      width: 600px;
      height: 400px;
      border: 2px solid black;
      margin: auto;
    }

    svg {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      cursor: crosshair;
    }
  </style>
</head>
<body>

<h3>SVG Drawing Area</h3>

<div id="controls">
  Color:
  <input type="color" id="colorPicker" value="#000000">
  <button onclick="clearCanvas()">Clear</button>
</div>

<div id="box">
  <svg id="drawingArea"></svg>
</div>

<script src="script.js"></script>
</body>
</html>
